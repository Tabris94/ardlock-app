<ion-content>
  <form [formGroup] = 'formgroup'>
    <ion-row justify-content-center>
      <ion-img src='../../assets/imgs/logo.png'></ion-img>
    </ion-row>
    <h1>Registrati</h1>
    <ion-label>Nome</ion-label>
    <ion-input formControlName='firstname' type='text' placeholder="mario" ></ion-input>
    <p *ngIf="firstname.hasError('required') && firstname.touched">Nome obbligatorio</p>
    <ion-label>Cognome</ion-label>
    <ion-input type='text' formControlName='lastname' placeholder="rossi" ></ion-input>
    <p *ngIf="lastname.hasError('required') && lastname.touched">Cognome obbligatorio</p>
    <ion-label>Email</ion-label>
    <ion-input type='email' formControlName='email' placeholder="mario.rossi@test.com" ></ion-input>
    <p *ngIf="email.hasError('required') && email.touched">Email obbligatorio</p>
    <ion-label>Password</ion-label>
    <ion-input formControlName='password' type='password' minLenght='6' placeholder="********" ></ion-input>
    <p *ngIf="password.hasError('required') && email.touched">Email obbligatorio</p>
    <ion-label>Conferma Password</ion-label>
    <ion-input type='password' formControlName='passwordconfirm' placeholder="********" ></ion-input>
    <p *ngIf="flag==true">Le password non coincidono</p>
    <ion-row justify-content-center> 
        <button [disabled]="!formgroup.valid" ion-button type='submit' (click) = 'validate()'>Registrati</button>
    </ion-row>
  </form>
</ion-content>

<ion-content class="body">
    <form [formGroup] = 'formgroup'>
      <ion-row justify-content-center>
          <ion-img src='../../assets/imgs/logo.png'></ion-img>
      </ion-row>
      <h1>Login </h1>
      <ion-label>Email</ion-label>
      <ion-input type='email' formControlName='email' placeholder="mario.rossi@test.com" ></ion-input>
      <p *ngIf="email.hasError('required') && email.touched">Email obbligatorio</p>
      <ion-label>Password</ion-label>
      <ion-input formControlName='password' type='password' minLenght='6' placeholder="********"  ></ion-input>
      <p *ngIf="password.hasError('required') && password.touched">Password obbligatorio</p>
      <ion-row justify-content-center> 
        <button class="btn" [disabled]="!formgroup.valid" ion-button type='submit' (click) = 'send()'>ACCEDI</button>
      </ion-row>
      <ion-row justify-content-center>
        <p class="text">Non sei ancora registrato?</p>
      </ion-row>
      <ion-row justify-content-center>
        <a (click) = "move()">Clicca Qui</a>
      </ion-row>
    </form>
</ion-content>
